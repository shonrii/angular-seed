<md-toolbar color="primary" *ngIf="authService.isLoggedIn">
  <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons md-light app-menu-padding">menu</i>
    </button> Angular Example App
  <span class="app-toolbar-filler"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
      <i class="material-icons md-light md-36">account_circle</i>
    </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item (click)="authService.logout()">
        <md-icon>power_settings_new</md-icon>
        <span>Log Out</span>
      </button>
  </md-menu>
</md-toolbar>

<!-- mini-drawer layout to be included in a future angular material release
     https://github.com/angular/material2/issues/1728
     can do some css manipulation with ngIf as a temporary solution if needed -->
<md-sidenav-container class="app-main-container">
  <md-sidenav #sidenav mode="side">
    <md-nav-list>
      <md-list-item *ngFor="let view of views">
        <!--<a md-line>{{ view.name }}</a>-->
        <button md-icon-button>
          <md-icon>{{view.icon}}</md-icon>
        </button>
      </md-list-item>
    </md-nav-list>
  </md-sidenav>
  <div class="app-main-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
