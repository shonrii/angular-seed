<md-sidenav-container>
  <md-sidenav #sidenav mode="side" class="app-sidenav">
    side nav menu goes here!
  </md-sidenav>

  <md-toolbar color="primary" *ngIf="authService.isLoggedIn">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons md-light app-menu-padding">menu</i>
    </button> Angular Example App
    <span class="app-toolbar-filler"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <i class="material-icons md-light md-36">account_circle</i>
    </button>
    <md-menu #menu="mdMenu">
      <button md-menu-item (click)="authService.logout()">
        <md-icon>power_settings_new</md-icon>
        <span>Log Out</span>
      </button>
    </md-menu>
  </md-toolbar>

  <div>
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
