<md-tab-group>
  <md-tab label="Users">
    <md-nav-list>
      <md-list-item *ngFor="let user of users" (click)="selectedUser = user">
        <md-icon svgIcon="avatars:{{user.avatar}}" class="avatar"></md-icon>
        <span>{{user.firstName}} {{user.lastName}}</span>
      </md-list-item>
    </md-nav-list>
  </md-tab>
  <md-tab label="Settings">
    <span>Settings...</span>
  </md-tab>
</md-tab-group>
