<div class="flex-container" fxLayout="column">
  <button fxFlexAlign="center" class="logo-container">
    <div class="logo"></div>
  </button>
  <div fxLayout="row" fxLayoutAlign="center" class="card-container">
    <div fxFlex="90%" fxFlex.md="50%" fxFlex.lg="40%">
      <md-card>
        <md-card-title>Register</md-card-title>
        <md-card-content>
          <div *ngIf="error$ | async" color="error">{{ error$ | async }}</div>
          <form *ngIf="!(loading$ | async)" (ngSubmit)="submit()" [formGroup]="signupForm" novalidate>
            <div fxLayout="column">
              <md-input-container fxFlex="100%">
                <input mdInput required placeholder="First Name" autocorrect="off" autocapitalize="off" spellcheck="off" formControlName="firstName">
              </md-input-container>
              <md-input-container fxFlex="100%">
                <input mdInput required placeholder="Last Name" autocorrect="off" autocapitalize="off" spellcheck="off" formControlName="lastName">
              </md-input-container>
              <md-input-container fxFlex="100%">
                <input mdInput required placeholder="Email Address" autocorrect="off" autocapitalize="off" spellcheck="off" formControlName="email">
              </md-input-container>
              <md-input-container fxFlex="100%">
                <input mdInput required type="password" placeholder="Password" autocomplete="off" autocorrect="off" autocapitalize="off"
                  spellcheck="off" formControlName="password">
              </md-input-container>
              <button md-raised-button [disabled]="signupForm.invalid" type="submit" color="accent">Sign Up</button>
              <button md-button type="button" (click)="goBack()">Go Back</button>
            </div>
          </form>
          <div fxLayout="row" fxLayoutAlign="center">
            <md-spinner *ngIf="loading$ | async"></md-spinner>
          </div>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
